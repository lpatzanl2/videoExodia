<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Asegúrate de que el video esté detrás del contenido */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Exodia.mp4" type="video/mp4"> <!-- Asegúrate de que el nombre del video sea correcto -->
        Tu navegador no soporta la etiqueta de video.
    </video>
</body>
</html>
